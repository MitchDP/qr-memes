<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>You Got Pranked</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: black;
      color: white;
      font-family: Arial, sans-serif;
      text-align: center;
    }

    #overlay {
      position: fixed;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.95);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 1000;
      cursor: pointer;
    }

    #overlay h1 {
      font-size: 2rem;
      padding: 20px;
      background: #111;
      border-radius: 10px;
      border: 2px solid #ff4d4d;
    }

    video {
      display: block;
      margin: 100px auto 20px;
      max-width: 90%;
      border-radius: 12px;
    }

    .buy-button {
      display: inline-block;
      padding: 12px 24px;
      font-size: 18px;
      font-weight: bold;
      color: white;
      background-color: #ff4d4d;
      text-decoration: none;
      border-radius: 8px;
      transition: background-color 0.2s ease;
    }

    .buy-button:hover {
      background-color: #e60000;
    }
  </style>
</head>
<body>

  <!-- Overlay -->
  <div id="overlay" onclick="startVideo()">
    <h1>Tap to Get Pranked ðŸ˜ˆ</h1>
  </div>

  <!-- Meme Video -->
  <video id="memeVideo" controls>
    <source src="meme.mp4" type="video/mp4">
    Your browser does not support the video tag.
  </video>

  <!-- Buy Button -->
  <a class="buy-button" href="https://yourstore.com/product" target="_blank">Buy the Shirt</a>

  <script>
    function startVideo() {
      document.getElementById('overlay').style.display = 'none';
      const vid = document.getElementById('memeVideo');
      vid.muted = false;
      vid.play();
    }
  </script>

</body>
</html>
